name: Deploy to OpenStack VM

on:
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "22"

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install UV
        run: pip install uv

      - name: Install backend dependencies
        working-directory: backend
        run: uv pip install -e ".[dev]"

      - name: Lint backend
        working-directory: backend
        run: uv run ruff check app

      - name: Run backend tests
        working-directory: backend
        run: uv run pytest

  frontend-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint frontend
        working-directory: frontend
        run: npm run lint

      - name: Build frontend
        working-directory: frontend
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs:
      - backend-tests
      - frontend-checks
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
    env:
      DEPLOY_PATH: ${{ vars.DEPLOY_PATH || '/srv/retrievai' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create deployment archive
        run: |
          tar czf retrievai.tar.gz \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='frontend/node_modules' \
            --exclude='frontend/dist' \
            --exclude='backend/.venv' \
            --exclude='**/__pycache__' \
            --exclude='.DS_Store' \
            --exclude='*.log' \
            --exclude='.env' \
            --exclude='backend/.env' \
            .

      - name: Upload archive to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          source: "retrievai.tar.gz"
          target: "/tmp"

      - name: Deploy on VM
        uses: appleboy/ssh-action@v1.0.2
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          script: |
            set -euo pipefail
            WORKDIR="${{ env.DEPLOY_PATH }}"
            ARCHIVE="/tmp/retrievai.tar.gz"

            mkdir -p "${WORKDIR}"
            tar xzf "${ARCHIVE}" -C "${WORKDIR}"

            cd "${WORKDIR}"
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d --build --remove-orphans

            docker compose -f docker-compose.prod.yml run --rm backend uv run alembic upgrade head

            rm -f "${ARCHIVE}"
