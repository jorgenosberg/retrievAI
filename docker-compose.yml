version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: retrievai-postgres
    environment:
      POSTGRES_USER: retrievai
      POSTGRES_PASSWORD: retrievai_dev
      POSTGRES_DB: retrievai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U retrievai"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for ARQ
  redis:
    image: redis:7-alpine
    container_name: retrievai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ChromaDB vector database
  chromadb:
    image: chromadb/chroma:latest
    container_name: retrievai-chromadb
    ports:
      - "8001:8000"
    volumes:
      - ./.retrievai/db:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3

  # FastAPI backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: retrievai-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app  # Hot reload in development
      - upload_data:/app/data
    environment:
      - SECRET_KEY=dev-secret-key-change-in-production-min-32-chars
      - DEBUG=true
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql+asyncpg://retrievai:retrievai_dev@postgres:5432/retrievai
      - REDIS_URL=redis://redis:6379/0
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      chromadb:
        condition: service_healthy
    command: uv run --no-dev uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # ARQ worker
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: retrievai-worker
    volumes:
      - ./backend/app:/app/app  # Hot reload in development
      - upload_data:/app/data
    environment:
      - SECRET_KEY=dev-secret-key-change-in-production-min-32-chars
      - DEBUG=true
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql+asyncpg://retrievai:retrievai_dev@postgres:5432/retrievai
      - REDIS_URL=redis://redis:6379/0
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      chromadb:
        condition: service_healthy
    command: uv run --no-dev arq app.workers.tasks.WorkerSettings

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: retrievai-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
    environment:
      - VITE_API_URL=http://backend:8000
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
  chroma_data:
  upload_data:
