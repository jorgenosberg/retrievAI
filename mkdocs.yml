site_name: RetrievAI
site_description: RAG-based document retrieval and chat application
site_url: https://your-github-username.github.io/retrievAI/

repo_name: retrievAI
repo_url: https://github.com/your-github-username/retrievAI

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
    - search.highlight
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Configuration: getting-started/configuration.md
  - User Guide:
      - Uploading Documents: guide/uploading.md
      - Chat Interface: guide/chat.md
  - Development:
      - Local Setup: development/local-setup.md
      - Architecture: development/architecture.md
      - Testing: TESTING.md
  - Deployment: DEPLOYMENT.md
  - API Reference: api.md

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

plugins:
  - search
